<style>

body {

}

.card {

.logo { width:120px; margin-bottom:10px; }

}

.buttons { margin-top:20px; height:120px; position:relative; }

button {

  cursor:pointer;
}

#yesBtn { background:#ff5fa2; color:white; }

.loveText {

.popup {

  border-radius:10px;
  font-weight:600;
  margin:10px 0;

</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn=document.getElementById("noBtn");

noBtn.style.left="140px";

    noBtn.style.left=Math.random()*250+"px";
    noBtn.style.top=Math.random()*80+"px";
    i=(i+1)%texts.length;

});

}
</script>
